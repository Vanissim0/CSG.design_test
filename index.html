<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="" class="logo__link">
                        <img class="logo__link-img" src="/img/New logo W.svg" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section>
            <div class="top__area">
                development | design | mobile blockchain | fintech | marketing
            </div>
        </section>
        <section class="middle__text">
            <div class="top__text">

                Сайт находится в разработке


            </div>
            <div class="bottom__text">

                Приносим извинения за неудобства


            </div>
        </section>
        <section class="contacts">
            <div class="request">
                <button class="button">
                    Оставить заявку
                </button>
            </div>
            <div class="top__text-contact">
                8(800)250-19-50
            </div>
            <div class="bottom__text-contact">
                promotion@creativesight.group
            </div>
            <div class="social">
                <div class="social__icon">
                    <img src="/img/whatsapp.svg" alt="">
                </div>
                <div class="social__icon">
                    <img src="/img/telegram.svg" alt="">
                </div>
                <div class="social__icon">
                    <img src="/img/instagram.svg" alt="">
                </div>
            </div>
        </section>

    </main>


</body>

</html>
